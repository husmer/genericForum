<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Forum</title>
  </head>
  <body>
    <div class="container">
      <div class="container_menu">
        <a class="container_menu_button" href="/">
          <span>Forum</span>
        </a>
        {{if eq .Access.AccessRight "1" }}
        <a class="container_menu_button" href="/login">
          <span>Login</span>
        </a>
        <a class="container_menu_button" href="/register">
          <span>Register</span>
        </a>
        {{else if eq .Access.AccessRight "2"}}
        <a class="container_menu_button" href="/logout">
          <span>Logout</span>
        </a>
        
        <a class="container_menu_button" href="/post">
          <span>Create Post</span>
        </a>
        {{end}}
        <span class="container_menu_button">
          {{.User.Username}}
        </span>
      </div>
      <h1>Please login!</h1>
      <form method="post" action="/login" class="container_login">
        <label for="username">
          <span>Username</span>
          <input type="text" name="username" id="username" />
        </label>
        <label for="password">
          <span>Password</span>
          <input type="password" name="password" id="password" />
        </label>
        <input type="submit" value="Submit" />
      </form>
      <div class="container_errors">
        {{if .Errors}} 
        {{range $err := .Errors}}
          <p>{{$err}}</p>
        {{end}} 
        {{end}}
      </div>
    </div>
  </body>
</html>
