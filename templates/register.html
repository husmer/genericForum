<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/static/css/main.css" />
    <title>Forum</title>
  </head>
  <body>
    <div class="container">
      <div class="container_menu">
        <a class="container_menu_button" href="/">
          <span>Forum</span>
        </a>
        {{if eq .Access.AccessRight "1" }}
        <a class="container_menu_button" href="/login">
          <span>Login</span>
        </a>
        <a class="container_menu_button" href="/register">
          <span>Register</span>
        </a>
        {{else if eq .Access.AccessRight "2"}}
        <a class="container_menu_button" href="/logout">
          <span>Logout</span>
        </a>
        
        <a class="container_menu_button" href="/post">
          <span>Create Post</span>
        </a>
        {{end}}
        <span class="container_menu_button">
          {{.User.Username}}
        </span>
      </div>
      <form method="post" action="/register" class="container_register">
        <label for="username">
          <span>Username</span>
          <input type="text" name="username" id="username" />
        </label>
        <label for="email">
          <span>Email</span>
          <input type="email" name="email" id="email" />
        </label>
        <label for="password1">
          <span>Password</span>
          <input type="password" name="password1" id="password1" />
        </label>
        <label for="password2">
          <span>Repeat Password</span>
          <input type="password" name="password2" id="password2" />
        </label>
        <input type="submit" value="Submit" />
      </form>
      {{if .Errors}} 
      {{range $err := .Errors}}
      <p>{{$err}}</p>
      {{end}} 
      {{end}}
    </div>
  </body>
</html>
